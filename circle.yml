machine:
   java:
       version: oraclejdk8
dependencies:
    override:
        - git config --global user.email "circuitsoft@tuta.io"
        - git config --global user.name "mastercoms"
test:
    override:
        - ./glowkit p
        - cd Glowkit-Patched && mvn clean test package
        - cd Glowkit-Patched && cp -r target/glowkit*.jar 
$CIRCLE_ARTIFACTS/

deployment:
  master:
    branch: master
    commands:
      - "cd Glowkit-Patched && mvn javadoc:javadoc javadoc:jar"
      - "cd Glowkit-Patched && mvn -s ../.circleci.settings.xml -Dmaven.test.skip=true deploy"
