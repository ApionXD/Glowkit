machine:
   java:
       version: oraclejdk8
dependencies:
    override:
        - git config --global user.email "circuitsoft@tuta.io"
        - git config --global user.name "mastercoms"
test:
    override:
        - ./glowkit p
        - mvn clean test package:
            pwd: Glowkit-Patched
        - cp -r target/glowkit*.jar $CIRCLE_ARTIFACTS/:
            pwd: Glowkit-Patched

deployment:
  master:
    branch: master
    commands:
      - mvn javadoc:javadoc javadoc:jar:
          pwd: Glowkit-Patched
      - mvn -s ../.circleci.settings.xml -Dmaven.test.skip=true deploy:
          pwd: Glowkit-Patched
      - "rm ./glowkit"  # Don't need it anymore and it's not a `.sh` for some reason
      - "mv Glowkit-Patched/target/site/apidocs ./glowkit"
      - "zip -r javadocs.zip glowkit/"
      - "chmod +x .circle/*"
      - "./.circle/deploy.sh"
